plugins {
    id 'java'
    id "org.owasp.dependencycheck" version "5.2.0"
}

apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/5.0.0/release-commons.gradle'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/5.0.0/build-quality.gradle'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

wrapper {
    gradleVersion = '5.4.1'
}

dependencies {
    compile "io.swagger:swagger-annotations:${swaggerAnnotationsVersion}"
    compile "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    compile "javax.validation:validation-api:${validationApiVersion}"
    compile "org.apache.commons:commons-lang3:${commonsLangVersion}"
    compile group: 'com.google.guava', name: 'guava', version: '28.2-jre'

    testImplementation "junit:junit:${junitVersion}"
    testImplementation "org.mockito:mockito-junit-jupiter:${mockitoJunitJupiter}"
    testImplementation "org.hibernate.validator:hibernate-validator:${hibernateValidatorVersion}"
    testImplementation "javax.el:javax.el-api:${elApiVersion}"
    testImplementation "org.glassfish:javax.el:${elApiVersion}"
}

afterReleaseBuild.dependsOn bintrayUpload



